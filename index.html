<html>
<head>
	<title>Đăng nhập với Facebook | </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<center>
		<div id="content">
			<img id="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
			<form>
				<input id="username" class="inp" type="text" placeholder="Số di động hoặc email">
				<input id="password" class="inp" type="password" placeholder="Mật khẩu">
				<div id="login" class="inp btn">Đăng nhập</div>
			</form>
			<div id="or">
				<div class="dash"></div>
				<div class="or">hoặc</div>
				<div class="dash"></div>
			</div>
			<button class="btn" id="newAccount">Tạo tài khoản mới</button>
			<a href="#" style="color:#1878f3">Quên mật khẩu</a>
		</div>
		<div id="footer">
			<ul>
				<li class="currentLang">Tiếng Việt</li>
				<li>中文(台灣)</li>
				<li>한국어</li>
				<li>Português (Brasil)</li>
			</ul>
			<ul>
				<li>English (UK)</li>
				<li>日本語</li>
				<li>Español</li>
				<li id="more"></li>
			</ul>
		</div>
		<div id="cpr">Facebook, Inc.</div>
	</center>
	</div>
	<script src="script.js"></script>
</body>
</html>
